<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>User Survey<br><small>Have a nice day! </small></h1>
      </div>
          <form>
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" class="form-control" id="fullname" placeholder="Full name">
            </div>
            <div class="form-group">
              <label for="food">Favorite Foods:</label>
              <select class="form-control" id="favFood">
                <option>Coffee</option>
                <option>Tea</option>
                <option>Kombucha</option>
                <option>Water</option>
              </select>
            </div>
            <h4>Favorite Music</h4>
            <div class="radio">
              <label>
                <input type="radio" id="music" name="genre" value="jazz">Jazz
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" id="music" name="genre" value="classical">classical
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" id="music" name="genre" value="country">country
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <br>
            <ul class="list-group">
              <li class="first list-group-item"></li>
              <li class="second list-group-item"></li>
              <li class="third list-group-item"></li>
            </ul>
          </form>
    </div>
  </body>
</html>
